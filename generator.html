<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator mObywatel</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .generator-container {
            background-color: #1e1e1e;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #cccccc;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #292929;
            color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #888;
        }

        input:focus, select:focus {
            background-color: #333;
            box-shadow: 0 0 6px rgba(136, 136, 136, 0.4);
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #292929;
            color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        select option {
            background-color: #292929;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background-color: #292929;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 16px;
        }

        button:hover {
            background-color: #333;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            color: #28a745;
            background: #f1f8e9;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .error-message {
            display: none;
            color: #dc3545;
            background: #fff1f1;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            z-index: 1000;
            transition: opacity 0.75s, visibility 0.75s;
        }

        .loader--hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: #1e1e1e;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        .redirect-message {
            display: none;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .redirect-message h3 {
            margin: 0 0 10px 0;
            color: #28a745;
        }

        .redirect-link {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            if (loader) {
                loader.classList.add("loader--hidden");
                loader.addEventListener("transitionend", () => {
                    if (document.body.contains(loader)) {
                        document.body.removeChild(loader);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="generator-container">
        <h1>Generator mObywatel</h1>
        <form id="generatorForm">
            <div class="form-group">
                <label for="imie">Imię *</label>
                <input type="text" id="imie" name="imie" placeholder="Jan" required>
            </div>
            
            <div class="form-group">
                <label for="nazwisko">Nazwisko *</label>
                <input type="text" id="nazwisko" name="nazwisko" placeholder="Kowalski" required>
            </div>
            
            <div class="form-group">
                <label for="pesel">PESEL *</label>
                <input type="text" id="pesel" name="pesel" placeholder="12345678901" maxlength="11" pattern="[0-9]{11}" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data urodzenia *</label>
                <input type="text" id="birthdate" name="birthdate" placeholder="DD.MM.YYYY (np. 15.03.1990)" required>
            </div>
            
            <div class="form-group">
                <label for="link_zdjecia">Link do zdjęcia *</label>
                <input type="url" id="link_zdjecia" name="link_zdjecia" placeholder="https://example.com/photo.jpg" required>
            </div>
            
            <div class="form-group">
                <label for="imie_ojca">Imię ojca</label>
                <input type="text" id="imie_ojca" name="imie_ojca" placeholder="Jan">
            </div>
            
            <div class="form-group">
                <label for="imie_matki">Imię matki</label>
                <input type="text" id="imie_matki" name="imie_matki" placeholder="Anna">
            </div>
            
            <div class="form-group">
                <label for="miejsce_urodzenia">Miejsce urodzenia</label>
                <input type="text" id="miejsce_urodzenia" name="miejsce_urodzenia" placeholder="Warszawa">
            </div>
            
            <div class="form-group">
                <label for="adres">Adres zameldowania</label>
                <input type="text" id="adres" name="adres" placeholder="ul. Przykładowa 123">
            </div>
            
            <div class="form-group">
                <label for="kod_pocztowy_miasto">Kod pocztowy i miasto</label>
                <input type="text" id="kod_pocztowy_miasto" name="kod_pocztowy_miasto" placeholder="00-001 Warszawa">
            </div>
            
            <div class="form-group">
                <label for="seria_i_numer">Seria i numer dowodu</label>
                <input type="text" id="seria_i_numer" name="seria_i_numer" placeholder="ABC 123456">
            </div>
            
            <div class="form-group">
                <label for="termin_waznosci">Termin ważności</label>
                <input type="text" id="termin_waznosci" name="termin_waznosci" placeholder="DD.MM.YYYY (np. 15.03.2034)">
            </div>
            
            <div class="form-group">
                <label for="data_wydania">Data wydania</label>
                <input type="text" id="data_wydania" name="data_wydania" placeholder="DD.MM.YYYY (np. 15.03.2024)">
            </div>
            
            <div class="form-group">
                <label for="plec">Płeć</label>
                <select id="plec" name="plec">
                    <option value="M">Mężczyzna</option>
                    <option value="K">Kobieta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nazwisko_rodowe_ojca">Nazwisko rodowe ojca</label>
                <input type="text" id="nazwisko_rodowe_ojca" name="nazwisko_rodowe_ojca" placeholder="Kowalski">
            </div>
            
            <div class="form-group">
                <label for="nazwisko_rodowe_matki">Nazwisko rodowe matki</label>
                <input type="text" id="nazwisko_rodowe_matki" name="nazwisko_rodowe_matki" placeholder="Nowak">
            </div>
            
            <div class="form-group">
                <label for="data_zameldowania">Data zameldowania</label>
                <input type="text" id="data_zameldowania" name="data_zameldowania" placeholder="DD.MM.YYYY (np. 15.03.2020)">
            </div>

            <button type="submit" id="submitButton">Generuj mObywatel</button>
        </form>
        
        <div id="success" class="success-message">Dokument został pomyślnie wygenerowany!</div>
        <div id="error" class="error-message">Wystąpił błąd podczas generowania dokumentu.</div>
        
        <div id="redirectMessage" class="redirect-message">
            <h3>✅ Dokument został wygenerowany!</h3>
            <p>Twój mObywatel jest gotowy. Za chwilę zostaniesz przekierowany...</p>
            <p>Lub kliknij tutaj: <a id="redirectLink" href="#" class="redirect-link" target="_blank">Otwórz mój mObywatel</a></p>
        </div>
    </div>

    <script>
        document.getElementById('generatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const redirectDiv = document.getElementById('redirectMessage');
            const redirectLink = document.getElementById('redirectLink');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            redirectDiv.style.display = 'none';
            
            // Disable submit button
            submitButton.disabled = true;
            submitButton.textContent = 'Generuję...';
            
            // Get form data
            const formData = {
                imie: document.getElementById('imie').value,
                nazwisko: document.getElementById('nazwisko').value,
                pesel: document.getElementById('pesel').value,
                birthdate: document.getElementById('birthdate').value,
                link_zdjecia: document.getElementById('link_zdjecia').value,
                imie_ojca: document.getElementById('imie_ojca').value || 'Jan',
                imie_matki: document.getElementById('imie_matki').value || 'Anna',
                miejsce_urodzenia: document.getElementById('miejsce_urodzenia').value || 'Warszawa',
                adres: document.getElementById('adres').value || 'ul. Przykładowa 123',
                kod_pocztowy_miasto: document.getElementById('kod_pocztowy_miasto').value || '00-001 Warszawa',
                seria_i_numer: document.getElementById('seria_i_numer').value || `${String.fromCharCode(65 + Math.floor(Math.random() * 26))}${String.fromCharCode(65 + Math.floor(Math.random() * 26))}${String.fromCharCode(65 + Math.floor(Math.random() * 26))} ${Math.floor(100000 + Math.random() * 900000)}`,
                termin_waznosci: document.getElementById('termin_waznosci').value || new Date(Date.now() + 10 * 365 * 24 * 60 * 60 * 1000).toLocaleDateString('pl-PL'),
                data_wydania: document.getElementById('data_wydania').value || new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toLocaleDateString('pl-PL'),
                plec: document.getElementById('plec').value || 'M',
                nazwisko_rodowe_ojca: document.getElementById('nazwisko_rodowe_ojca').value || document.getElementById('nazwisko').value,
                nazwisko_rodowe_matki: document.getElementById('nazwisko_rodowe_matki').value || 'Kowalska',
                data_zameldowania: document.getElementById('data_zameldowania').value || new Date(Date.now() - 365 * 24 * 60 * 60 * 1000).toLocaleDateString('pl-PL'),
                discord_id: 'web-generator-' + Math.random().toString(36).substr(2, 9)
            };

            try {
                console.log('Sending data:', formData);
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success result:', result);
                    const generatedUrl = `/generated/${result.folderId}/index.html`;
                    
                    // Show success message with redirect
                    redirectLink.href = generatedUrl;
                    redirectDiv.style.display = 'block';
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = generatedUrl;
                    }, 3000);
                } else {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    errorDiv.textContent = `Błąd serwera (${response.status}): ${errorText}`;
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Error generating document:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorDiv.textContent = 'Błąd połączenia z serwerem. Sprawdź czy serwer działa.';
                } else if (!errorDiv.textContent || errorDiv.textContent === 'Wystąpił błąd podczas generowania dokumentu.') {
                    errorDiv.textContent = `Błąd: ${error.message}`;
                }
                errorDiv.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Generuj mObywatel';
            }
        });

        // PESEL validation
        document.getElementById('pesel').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Date format helper
        document.getElementById('birthdate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '.' + value.substring(2);
            }
            if (value.length >= 5) {
                value = value.substring(0, 5) + '.' + value.substring(5, 9);
            }
            e.target.value = value;
        });
    </script>
</body>
